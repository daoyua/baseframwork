//apply plugin: 'com.android.application'
    apply plugin: 'com.android.library'

apply plugin: 'com.github.dcendents.android-maven'
group = 'com.github.daoyua'
def config = rootProject.ext.android
def mlibrarys = rootProject.ext.dependencies
//def isAPP = false
android {
    compileSdkVersion config.compileSdkVersion
    buildToolsVersion config.buildToolsVersion
    defaultConfig {
//        applicationId "module.base.baseframwork"
        minSdkVersion config.minSdkVersion
        targetSdkVersion config.targetSdkVersion
        versionCode config.versionCode
        versionName config.versionName
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    //    implementation fileTree(include: ['*.jar'], dir: 'libs')
    api mlibrarys.appcompat
    api mlibrarys.junit
    api mlibrarys.test_runner
    api mlibrarys.test_espresso
    api mlibrarys.constraintlayout
    api mlibrarys.legacy_support
    api mlibrarys.material
    api mlibrarys.recyclerview
    api mlibrarys.gson
    api mlibrarys.retrofit2
    api mlibrarys.retrofit2_converter_gson
    api mlibrarys.adapter_rxjava2
    api mlibrarys.okhttp3_logging
//    api mlibrarys.rxjava2
    api mlibrarys.rxandroid
    implementation 'com.jakewharton.rxbinding3:rxbinding:3.0.0-alpha1'
}
