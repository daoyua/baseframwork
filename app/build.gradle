if (isPlugin.toBoolean()) {
    apply plugin: 'com.android.application'
} else {
    apply plugin: 'com.android.library'
}
apply plugin: 'com.github.dcendents.android-maven'
group = 'com.github.daoyua'
def config = rootProject.ext.android
def mlibrarys = rootProject.ext.dependencies
android {
    compileSdkVersion 28
    buildToolsVersion '28.0.0'
    defaultConfig {
        if (isPlugin.toBoolean()) {
            applicationId "module.base.baseframwork"
        }
        minSdkVersion 25
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    //    implementation fileTree(include: ['*.jar'], dir: 'libs')
    api mlibrarys.appcompat
    api mlibrarys.junit
    api mlibrarys.test_runner
    api mlibrarys.test_espresso
    api mlibrarys.constraintlayout
    api mlibrarys.legacy_support
    api mlibrarys.material
    api mlibrarys.recyclerview
    api mlibrarys.gson
    api mlibrarys.retrofit2
    api mlibrarys.retrofit2_converter_gson
    api mlibrarys.adapter_rxjava2
    api mlibrarys.okhttp3_logging
//    api mlibrarys.rxjava2
    api mlibrarys.rxandroid
    implementation 'com.jakewharton.rxbinding3:rxbinding:3.0.0-alpha1'
    implementation 'com.jakewharton.rxrelay2:rxrelay:2.1.0'
}
