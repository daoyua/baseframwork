//  apply plugin: 'com.android.application'
    apply plugin: 'com.android.library'

    apply plugin: 'com.github.dcendents.android-maven'
    group = 'com.github.daoyua'
    def config = rootProject.ext.android
    def mlibrarys = rootProject.ext.dependencies
    //def isAPP = false
    android {
        compileSdkVersion config.compileSdkVersion
        buildToolsVersion config.buildToolsVersion
        defaultConfig {
    //            applicationId "module.base.baseframwork"
            minSdkVersion config.minSdkVersion
            targetSdkVersion config.targetSdkVersion
            versionCode config.versionCode
            versionName config.versionName
            testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        }
        buildTypes {
            release {
                minifyEnabled false
                proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            }
        }
    }

    dependencies {
        implementation fileTree(include: ['*.jar'], dir: 'libs')

        api mlibrarys.appcompat
        implementation mlibrarys.constraintlayout
        implementation mlibrarys.legacy_support
        implementation mlibrarys.junit
        implementation mlibrarys.test_runner
        implementation mlibrarys.test_espresso
        implementation mlibrarys.material

        implementation mlibrarys.recyclerview
        implementation mlibrarys.gson
    }
